<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Assistant:300" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>Telescope Array Article Database - Home</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="http://www.telescopearray.org"><img src="images/TALogo_720WFC.gif" alt="TA-Logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Nav links -->
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active m-2">
            <a class="nav-link" id="my-nav-links" href="#">TAAD Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item m-2">
            <a class="nav-link" id="my-nav-links" href="#">Search Our Library</a>
          </li>
          <li class="nav-item m-2">
            <a class="nav-link disabled" id="my-nav-links" href="#">Meet The Authors</a>
          </li>
          <li class="nav-item m-2">
            <a class="nav-link" id="my-nav-links" href="#">telescopearray.org</a>
          </li>
          <li class="nav-item m-2">
            <a class="nav-link disabled" id="my-nav-links" href="#">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Carousel -->
    <div class="container">
      <div class="row m-3 p-2 d-flex justify-content-center">
        <div class="card bg-dark p-2">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="images/carousel/array17.jpg" alt="Repairing Scintillator">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Repairing one of the scintillators</h5>
                  <p>Delta,UT</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/carousel/31Scintillator1.png" alt="Scintillator">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Scintillator</h5>
                  <p>Delta,UT</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/carousel/ChronHeadline.png" alt="Scintillator Installation">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Installing the scintillators</h5>
                  <p>Delta,UT</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        </div>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
